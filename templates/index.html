{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>
<body>
    <div class="auth-container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error-message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="auth-box">
            <div class="auth-left">
                <h2>Cadastro</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ signup_form.as_p }}
                    <button type="submit" name="signup">Cadastrar</button>
                </form>
            </div>
            <div class="auth-right">
                <h2>Login</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit" name="login">Entrar</button>
                </form>
                <div class="social-login">
                    <p>Ou entre com:</p>
                    <a href="{% provider_login_url 'discord' %}">
                        <img src="media/logos/discord_logo-freelogovectors.net_.png" alt="Discord Logo">
                    </a>
                    <a href="{% provider_login_url 'google' %}">
                        <img src="media/logos/Google__G__logo.svg.png" alt="Google Logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
